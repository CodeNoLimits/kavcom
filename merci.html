<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci - KavCom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-emerald-50">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8 md:p-12 text-center">
      <div class="text-8xl mb-6 animate-bounce">✅</div>
      <h1 class="text-3xl font-bold text-emerald-600 mb-4">
        Message envoyé avec succès !
      </h1>
      <p class="text-gray-600 mb-2">
        Nous avons bien reçu votre demande de devis.
      </p>
      <p class="text-gray-600 mb-6">
        Un conseiller expert vous contactera sous <strong class="text-emerald-600">24h</strong>.
      </p>
      <div class="bg-emerald-100 p-4 rounded-lg mb-6">
        <p class="text-sm text-emerald-800">
          <i class="fas fa-envelope mr-2"></i>
          Vous allez recevoir un email de confirmation
        </p>
      </div>
      <a 
        href="index.html" 
        class="inline-block bg-emerald-600 text-white py-3 px-8 rounded-lg hover:bg-emerald-700 transition-colors font-semibold shadow-lg"
      >
        <i class="fas fa-home mr-2"></i>
        Retour à l'accueil
      </a>
      <p class="text-sm text-gray-500 mt-8">
        Questions urgentes ? Appelez-nous au 0800 000 000
      </p>
    </div>
  </div>
</body>
</html>
